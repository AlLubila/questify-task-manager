# Docker Compose for local dev
version: "3.9"

services:
  postgres:
    image: postgres:14
    container_name: questify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: questify
    ports:
      - "5432:5432"
    volumes:
      - questify_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d questify"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: questify-backend
    environment:
      PORT: "4000"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/questify"
      SESSION_SECRET: "dev-secret-change-in-prod"
      FRONTEND_ORIGIN: "http://localhost:5173,http://127.0.0.1:5173"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: questify-frontend
    environment:
      PORT: "5173"
      VITE_API_URL: "http://localhost:4000"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  questify_pgdata:
